<div class="center">
	<div class="center sectiontitle">UserDisplay Component</div>
	<table class="userlist" cellspacing="0" cellpadding="0" border="1">
		<thead>
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Email</td>
			<td></td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="user in $ctrl.userlist">
			<td>{{user.id}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td><button ng-click="$ctrl.remove(user.id)">Delete</button></td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td colspan="4"><button ng-click="$ctrl.display()">Display</button></td>
		</tr>
		</tfoot>
	<table/>

</div>
